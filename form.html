    <!-- ======= Contact Section ======= -->
    <div id="contact" class="contact-area">

          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">

                <h2>Our Online Appointment Form</h2>
              </div>
            </div>
          </div>
          <div class="row">
                <div class="form contact-form">
                  <form action="forms/contact.php" method="post" role="form" class="php-email-form">
                    <div class="form-group">
                      <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group mt-3">
                      <input type="email" class="form-control" name="contact number" id="contact number" placeholder="Your Contact Number" required>
                    </div>
                    <div class="form-group mt-3">
                      <input type="text" class="form-control" name="lunch/dinner" id="lunch/dinner" placeholder="Lunch / Dinner" required>
                    </div>
                    <div class="form-group mt-3">
                        <input type="text" class="form-control" name="date" id="date" placeholder="Date" required>
                      </div>
                      <div class="form-group mt-3">
                        <input type="text" class="form-control" name="time" id="time" placeholder="Time" required>
                      </div>
                      <div class="form-group mt-3">
                        <input type="text" class="form-control" name="number of persons" id="number of persons" placeholder="number of persons" required>
                      </div>
                      <div class="form-group mt-3">
                        <input type="text" class="form-control" name="allergy" id="allergy" placeholder="Any allergy?" required>
                      </div>                   
                    <div class="form-group mt-3">
                      <textarea class="form-control" name="special request" rows="5" placeholder="Any special request?" required></textarea>
                    </div>
                    <div class="my-3">
                      <div class="loading">Loading</div>
                      <div class="error-message"></div>
                      <div class="sent-message">Your message has been sent. Thank you!</div>
                    </div>
                    <div class="text-center"><button type="submit">Send Message</button></div>
                  </form>
                </div>
              </div>
            </div>
